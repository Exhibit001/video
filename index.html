<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exhibit001 Video</title>
  <link rel="canonical" href="https://exhibit001.video/" />
  
  <!-- ✅ SEO Meta -->
  <meta name="description" content="Watch the Exhibit001 video experience in full screen. Turn your device for the best view." />
  <meta name="keywords" content="Exhibit001, fashion film, streetwear video, behind the scenes, NYC fashion, S!CK, full screen fashion video" />
  <meta name="author" content="Exhibit001" />

  <!-- ✅ Open Graph -->
  <meta property="og:title" content="WATCH — Exhibit001" />
  <meta property="og:description" content="Experience Exhibit001 through video. Turn your phone. Full screen. No distractions." />
  <meta property="og:image" content="https://exhibit001.com/cover.jpg" />
  <meta property="og:url" content="https://exhibit001.video" />
  <meta property="og:type" content="video.other" />

  <!-- ✅ Font -->
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Acme', sans-serif;
      background: white;
      color: black;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 1.5s ease-in-out;
      z-index: 10;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    #watchNow {
      font-size: 32px;
      text-transform: uppercase;
      cursor: pointer;
    }

    #turnMessage {
      font-size: 22px;
      color: white;
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: 5;
    }

    .arrow {
      display: block;
      font-size: 64px;
      transform: rotate(45deg);
      margin-top: 10px;
    }

    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      display: none;
    }

    body.dark {
      background: black;
    }
  </style>
</head>
<body>

  <div id="whiteScreen" class="screen">
    <div id="watchNow">WATCH NOW</div>
  </div>

  <div id="turnMessage">
    TURN PHONE
    <div class="arrow">↻</div>
  </div>

  <video id="video" autoplay muted playsinline loop>
    <source src="yourvideo.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    const watchNow = document.getElementById('watchNow');
    const whiteScreen = document.getElementById('whiteScreen');
    const turnMessage = document.getElementById('turnMessage');
    const video = document.getElementById('video');

    watchNow.addEventListener('click', () => {
      whiteScreen.classList.add('hidden');
      document.body.classList.add('dark');

      setTimeout(() => {
        turnMessage.style.opacity = 1;

        setTimeout(() => {
          turnMessage.style.opacity = 0;
          video.style.display = 'block';
        }, 2500);

      }, 1500);
    });
  </script>

</body>
</html>
